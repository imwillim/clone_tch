get:
  tags:
    - Products
  summary: Get products with filter options
  description: |
    Get products with optional category id and pagination option
  operationId: getProducts
  parameters:
    - name: category_id
      in: query
      description: Category id
      required: false
      schema:
        type: string
        format: uuid
    - name: item_per_page
      in: query
      description: Item per page
      required: false
      schema: 
        type: integer
    - name: page_index
      in: query
      description: Current page
      required: false
      schema:
        type: integer
  security: []
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Products.yaml
    '400':
      description: Bad request
      content: 
        application/json:
          schema:
            $ref: ../components/bad_request_error.yaml
